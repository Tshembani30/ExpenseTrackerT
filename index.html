<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker APP</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <h1>Expense Tracker App</h1>

        <div class="cashflow-container">
            <div class="expense-container">
                <h2> expense</h2>
                <div id="expense">R0</div>
            </div>
            <div class="income-container">
                <h2> income</h2>
                <div id="income">R0</div>
            </div>
        </div>
        <div class="transaction-container">
            <h2>Add History New transaction</h2>
        </div>
        <br>
        <table id="transaction-amt">
            <tr>
              <th>Expense</th>
              <th>Amount Balance </th>
              <th>Remove Amount</th>
            </tr>
            <tr>
              <td>Rent</td>
              <td><span class="expense-amt">R</td>
              <td><button>X</button></td>
            </tr>
            <tr>
              <td>Food</td>
              <td><span class="expense-amt">R</td>
              <td><button>X</button></td>
            </tr>
            <tr>
              <td>Transport</td>
              <td><span class="expense-amt">R</span></td>
              <td><button>X</button></td>
            </tr>
            <tr>
              <td>Clothing</td>
              <td><span class="expense-amt">R</span></td>
              <td><button>X</button></td>
            </tr>

    </div>

    <div class="form-container">
        <div class="form">
            <label for="name">Name</label>
            <label id="name" type="text">
                <br><br>
                <label for="amount">Amount</label>
                <input id="amount" type="number">
                <br><br><br>
                <button onclick="expense()">Add Expense - </button>
                <button onclick="income()">Add Income + </button>
            </div>

       <script src="./scrpt.js"></script>


    </div>
    </div>

</body>

</html>
