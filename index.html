<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker APP</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <h1>Expense Tracker App</h1>
       
        <div class="total-amount-container">
            <h3>Budget</h3>
            <span id="total-value">R6500</span>
        </div>

            <div class="cashflow-container">
            <div class="expense-container">
               
                <div class="Total-container">
                    <h2> Total Balance</h2>
                    <div id="totalBalance">R0</div>
                </div>
               
                <h2> expense</h2>
                <div id="expense">R0</div>
            </div>
           
            <div class="income-container">
                <h2> income</h2>
                <div id="income">R0</div>
            </div>

        </div>
        <div class="transaction-container">
            <h2>Add History New transaction</h2>
        </div>
       
        <table id="transaction-amt">
            <tr>
                <th>Expense</th>
                <th>Amount Balance </th>
                <th>Remove Amount</th>
            </tr>
            <tr>
                <td>Rent</td>
                <td><span class="expense-amt">R</td>
                <td><button>X</button></td>
            </tr>
            <tr>
                <td>Food</td>
                <td><span class="expense-amt">R</td>
                <td><button>X</button></td>
            </tr>
            <tr>
                <td>Transport</td>
                <td><span class="expense-amt">R</span></td>
                <td><button>X</button></td>
            </tr>
            <tr>
                <td>Clothing</td>
                <td><span class="expense-amt">R</span></td>
                <td><button>X</button></td>
            </tr>

    </div>

    <div class="form-container">
        <div class="form">
            <input type="text" class="product-title" id="product-title" placeholder="Enter Name" />
            <br>
            <input type="number" id="user-amount" placeholder="Enter Amount"onclick="" />
            <br><br>
            <div class="buttons">
                <button class="button-expense" onclick="expense()">
                    Add Expense -</button
                  ><button class="button-income" onclick="income()">
                    Add Income +
                </button>
        </div>
    </div>

        <script src="./scrpt.js"></script>


    </div>

</body>

</html>
