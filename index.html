<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker APP</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <h1>Expense</h1>

        <div class="cashflow-container">
            <div class="balance-container">
                <h2> Balance Salary</h2>
                <div id="Balance Salary">R0</div>
            </div>

            <div class="Expense-container">
                <h2> Expense</h2>
                <div id="Expense">R0</div>
            </div>
            <div class="Income-container">
                <h2> Income</h2>
                <div id="Income">R0</div>
            </div>

            <div class="Saving Profit-contaier">
                <h2> Saving Profit</h2>
                <div id="Saving Profit">R0</div>
            </div>
        </div>
            <div class="transaction-container">
                <ul>
                    <li>
                        Salary
                    </li>
                    <div>
                        <span class="Income-amt">R0</span>
                        <button>delate</button>
                    </div>

                </li>
                    Rent
                    <li>
                        <div>
                            <span class="Expense-amt">R0</span>
                            <button>delate</button>
                        </div>

                    </li>
                    <li>
                        Food
                        <div>
                            <span class="Expense-amt">R0</span>
                            <button>delate</button>
                        </div>

                    </li>

                    <li>
                        <div>
                            Transport
                            <div>
                                <span class="Expense-amt">R0</span>
                                <button>delate</button>
                            </div>
                        </li>

                    <li>
                        <div>
                            Clothing
                            <div>
                                <span class="Expense-amt">R0</span>
                                <button>delate</button>
                            </div>
                        </li>
                </ul>
            </div>

        </div>

        <div class="form-container">
            <h2>Add History New transaction </h2>
            <form>
                <label for="name">Name</label>
                <label id="name" type="text">
                    <label for="amount">Amount</label>
                    <input id="amount" type="number">
                    <button id="button-expense">Add Expense - </button>
                    <button id="button-income">Add Income + </button>
            </form>

            <!-- <div class="addBlanace"> -->

            <!-- <div class="buttons"> -->


        </div>
    </div>

</body>

</html>
